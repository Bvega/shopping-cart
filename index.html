<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 Notepad Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body><body>
  <div class="notepad">
    <h1>📝 Notepad Cart</h1>

    <!-- DATE AREA -->
    <div id="dateArea">Date: <span id="todayDate"></span></div>

    <!-- Input -->
    <input id="itemInput" type="text" placeholder="Enter an item" />
    <button id="addItemButton">Add Item</button>
    <button id="removeItemButton">Remove Last Item</button>
    <button id="clearCartButton">Clear All</button>

    <p id="itemCount"><strong>Items in cart:</strong> 0</p>
    <ul id="cart"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
